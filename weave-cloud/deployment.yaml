---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: grafana
  labels:
    component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
     component: grafana
  template:
    metadata:
      labels:
        component: grafana
      annotations:
        prometheus.io/scrape: 'false'
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:5.0.1
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        - name: GF_PATHS_PROVISIONING
          value: /etc/grafana/provisioning/
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 64Mi
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: grafana
          mountPath: /var/lib/grafana
        - name: dashboards
          mountPath: /etc/grafana/dashboards
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: providers
          mountPath: /etc/grafana/provisioning/dashboards
      volumes:
      - name: grafana
        emptyDir: {}
      - name: dashboards
        configMap:
          name: grafana-dashboards
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: providers
        configMap:
          name: grafana-providers
